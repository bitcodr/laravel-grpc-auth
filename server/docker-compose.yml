version: '3.8'

services:
  auth_service:
    build: .
    depends_on:
      - database
    env_file: 
      - .env
    volumes:
      - ./:/app

  mysql:
    image: mysql:latest
    volumes: 
      - mysql_volume:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: $DB_ROOT_PASSWORD
      MYSQL_DATABASE: $DB_DATABASE
      MYSQL_USER: $DB_USERNAME
      MYSQL_PASSWORD: $DB_PASSWORD

volumes:
  mysql_volume: